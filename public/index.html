<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Hosted Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="login-screen" class="screen">
            <div class="login-container">
                <h1><i class="fas fa-comments"></i> Self-Hosted Chat</h1>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Enter your username" maxlength="20" autocomplete="off">
                    <div id="username-error" class="error-message"></div>
                </div>
                <button id="join-btn" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Join Chat
                </button>
                <div class="info-box">
                    <p><i class="fas fa-info-circle"></i> This is a self-hosted chat application.</p>
                    <p>No data is stored on external servers.</p>
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="screen hidden">
            <div class="chat-container">
                <!-- Header -->
                <div class="chat-header">
                    <h2><i class="fas fa-comments"></i> Chat Room</h2>
                    <div class="user-info">
                        <span id="current-user"></span>
                        <button id="leave-btn" class="btn-secondary">
                            <i class="fas fa-sign-out-alt"></i> Leave
                        </button>
                    </div>
                </div>

                <!-- Online Users Sidebar -->
                <div class="sidebar">
                    <h3><i class="fas fa-users"></i> Online Users (<span id="online-count">0</span>)</h3>
                    <div id="users-list"></div>
                </div>

                <!-- Main Chat Area -->
                <div class="main-chat">
                    <!-- Messages Container -->
                    <div id="messages-container"></div>

                    <!-- Message Input -->
                    <div class="message-input-container">
                        <div id="typing-indicator"></div>
                        <div class="input-group">
                            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                            <button id="send-btn" class="btn-primary">
                                <i class="fas fa-paper-plane"></i> Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
